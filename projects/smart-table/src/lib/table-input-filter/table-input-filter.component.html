<ng-container *ngIf="filter">
    <ng-container *ngIf="!optional; else optional_filter">
        <div class="a-input has-icon-right aui-input-filter regular">
            <label *ngIf="filter.label" class="a-input__label" [for]="id">{{ filter.label || '&nbsp;' }}</label>
            <div class="a-input__wrapper">
                <input type="text" [id]="id" name="filter-{{ filter.id }}" [placeholder]="filter.placeholder || ''" [(ngModel)]="value" (ngModelChange)="onModelChanged(value)" (change)="onCommit()">
                <span class="fa fa-search"></span>
            </div>
        </div>
    </ng-container>
    <ng-template #optional_filter>
        <div class="a-input a-input--inline a-input--small aui-input-filter optional">
            <label class="a-input__label a-input__label--inline" [for]="id">{{ filter.label || '&nbsp;' }}</label>
            <input type="text" [id]="id" name="filter-{{ filter.id }}" [placeholder]="filter.placeholder || ''" [(ngModel)]="value" (ngModelChange)="onModelChanged(value)" (change)="onCommit()">
            <span class="close-btn"><button class="a-button-transparent a-button--default a-button--small has-icon" (click)="onClose()"><i class="fa fa-close"></i></button></span>
        </div>
    </ng-template>
</ng-container>
