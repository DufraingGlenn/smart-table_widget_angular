<div class="u-margin-bottom-xs">
    <div class="aui-smart-table-filters">
        <aui-table-input-filter class="aui-smart-table-filter" *ngIf="genericFilter" [filter]="genericFilter" (update)="onFilter($event)"></aui-table-input-filter>
        <ng-container *ngFor="let filter of visibleFilters" [ngSwitch]="filter.type">
            <ng-container *ngSwitchCase="'select'">
                <aui-table-select-filter class="aui-smart-table-filter" [filter]="filter" (update)="onFilter($event)"></aui-table-select-filter>
            </ng-container>
            <ng-container *ngSwitchCase="'input'">
                <aui-table-input-filter class="aui-smart-table-filter" [filter]="filter" (update)="onFilter($event)"></aui-table-input-filter>
            </ng-container>
            <ng-container *ngSwitchCase="'datepicker'">
                <aui-table-datepicker-filter class="aui-smart-table-filter" [filter]="filter" (update)="onFilter($event)"></aui-table-datepicker-filter>
            </ng-container>
        </ng-container>
        <div class="aui-smart-table-filter a-input" *ngIf="optionalFilters.length">
            <label class="a-input__label">&nbsp;</label>
            <div class="a-input__wrapper">
                <button class="a-button-outline has-icon-left" (click)="toggleOptionalFilters()">
                    <span class="fa fa-filter"></span> {{ options.translations?.moreFilters || 'Meer filters'}}
                </button>
            </div>
        </div>
        <div class="aui-smart-table-filter a-input" *ngIf="totalResults > 0">
            <label class="a-input__label">&nbsp;</label>
            <div class="a-input__wrapper">
                <button class="a-button-outline has-icon-left" (click)="exportToExcel()">
                    <span class="fa fa-file-excel-o"></span> {{ options.translations?.export || 'Export'}}
                </button>
            </div>
        </div>
        <div class="aui-smart-table-filter a-input" *ngIf="totalResults > 0">
            <label class="a-input__label">&nbsp;</label>
            <div class="a-input__wrapper">
                <div auiFlyout size="small" align="left">
                    <button class="a-button-outline has-icon" title="Open columnselector flyout" auiFlyoutAction><span class="fa fa-columns"></span></button>
                    <div auiFlyoutZone class="has-padding u-text-center">
                        <div class="u-margin-bottom">
                            <ul class="a-list a-list--unstyled">
                                    <li class="m-search-filter__results-item a-list__item" *ngFor="let column of selectableColumns; index as i">
                                            <div class="a-input__checkbox">
                                            <input
                                                type="checkbox"
                                                id="{{ 'checkbox--' + i + '--' + id }}"
                                                name="{{ 'checkbox--' + i + '--' + id }}"
                                                [checked]="!column.hidden"
                                                (change)="toggleSelectedColumn(column.value)"
                                            >
                                            <label for="{{ 'checkbox--' + i + '--' + id }}">{{ column.label }}</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        <div>
                            <button class="a-button" (click)="onColumnsSelected()">{{ options.translations?.apply || 'Toepassen'}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="aui-smart-table-filters" *ngIf="optionalFiltersVisible">
        <ng-container *ngFor="let filter of optionalFilters" [ngSwitch]="filter.type">
            <ng-container *ngSwitchCase="'select'">
                <aui-table-select-filter class="aui-smart-table-filter" [filter]="filter" [optional]="true" (update)="onFilter($event)"></aui-table-select-filter>
            </ng-container>
            <ng-container *ngSwitchCase="'input'">
                <aui-table-input-filter class="aui-smart-table-filter" [filter]="filter" [optional]="true" (update)="onFilter($event)"></aui-table-input-filter>
            </ng-container>
            <ng-container *ngSwitchCase="'datepicker'">
                <aui-table-datepicker-filter class="aui-smart-table-filter" [filter]="filter" [optional]="true" (update)="onFilter($event)"></aui-table-datepicker-filter>
            </ng-container>
        </ng-container>
    </div>
</div>

<div class="aui-smart-table-wrapper">
    <div class="aui-smart-table-list">
        <aui-table [loadDataMessage]="options.loadDataMessage" [noDataMessage]="options.noDataMessage" [loading]="rowsLoading" [columns]="columns"
            [rows]="rows" [hasClickAction]="true" [activeSorting]="orderBy" (orderBy)="onOrderBy($event)" (rowClicked)="onClickRow($event)"></aui-table>
    </div>
    <div class="table-actions" *ngIf="hasRows">
        <div class="item-counter">
            <aui-item-counter [currentPage]="curPage" [totalAmount]="totalResults" [amountPerPage]="pageSize"></aui-item-counter>
            <div class="table-actions-separator"></div>
            <aui-items-per-page [selectOptions]="options.pageSizeOptions" [amountPerPage]="pageSize" (returnAmount)="onPageSizeChanged($event)"></aui-items-per-page>
        </div>
        <aui-pagination display="numbers" [itemsPerPage]="pageSize" [totalValues]="totalResults" [currentPage]="curPage" (update)="onPageChanged($event)"></aui-pagination>
    </div>
    <div class="loading-overlay" *ngIf="pageChanging">
        <div class="a-spinner a-spinner--lg"></div>
    </div>
</div>
