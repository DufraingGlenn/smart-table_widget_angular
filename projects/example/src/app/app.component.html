<main class="u-wrapper">
  <div class="u-container u-margin-top-lg u-margin-bottom-lg" role="main">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="u-margin-top-xl">Smart Table Demo</h1>
      </div>
    </div>
    <div class="row u-margin-top">
      <aui-smart-table 
        apiUrl="/api/movies" 
        class="col-xs-12" 
        [columnTypes]="moviesCustomColumns"
        (rowselect)="onRowSelect($event)">
      </aui-smart-table>
    </div>
  </div>
</main>
